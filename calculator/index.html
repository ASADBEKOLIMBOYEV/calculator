<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button onclick="toliqOchir()" data-all-clear class="span-two">AC</button>
      <button onclick="birniOchir()" data-delete>DEL</button>
      <button onclick="ekranaYaz(this)" data-operation="/">/</button>
      <button onclick="ekranaYaz(this)" data-number="1">1</button>
      <button onclick="ekranaYaz(this)" data-number="2">2</button>
      <button onclick="ekranaYaz(this)" data-number="3">3</button>
      <button onclick="ekranaYaz(this)" data-operation="*">*</button>
      <button onclick="ekranaYaz(this)" data-number="4">4</button>
      <button onclick="ekranaYaz(this)" data-number="5">5</button>
      <button onclick="ekranaYaz(this)" data-number="6">6</button>
      <button onclick="ekranaYaz(this)" data-operation="+">+</button>
      <button onclick="ekranaYaz(this)" data-number="7">7</button>
      <button onclick="ekranaYaz(this)" data-number="8">8</button>
      <button onclick="ekranaYaz(this)" data-number="9">9</button>
      <button onclick="ekranaYaz(this)" data-operation="-">-</button>
      <button onclick="ekranaYaz(this)" data-operation="." >.</button>
      <button onclick="ekranaYaz(this)" data-number="0">0</button>
      <button onclick="hisobla()" data-equals="=" class="span-two">=</button>
    </div>
  </body>
</html>
